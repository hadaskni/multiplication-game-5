<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק לוח הכפל</title>
    <link rel="stylesheet" href="styles.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

</head>
<body>

    <div id="game-area"></div>

    <div id="input-container" class="centered-container">
        <input type="text" id="answer-input" class="large-input" placeholder="הקלד תשובה">
        <button onclick="submitAnswer()" class="large-button">שלח</button>
    </div>

   <div id="virtual-keyboard">
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="clear">מחק</button>
      <button data-value="0">0</button>
      <button data-value="submit">שלח</button>
    </div>

    <button onclick="startGame()" class="restart-button">התחל משחק מחדש</button>

    <script src="game.js"></script>
</body>
</html>
